<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Redirect Meta Tag (3-second delay) -->
    <meta http-equiv="refresh" content="3; url=https://www.example.com">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        .message {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Redirecting you to our website...</p>
        <p>If you're not redirected, <a href="https://www.example.com">click here</a>.</p>
    </div>
</body>
</html>
